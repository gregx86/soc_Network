<h1>Login</h1>

<form>
    <fieldset>

        <p class="error" id="error"></p>

        <label>
            Email:
            <input type="text" name="email">
        </label>

        <br />

        <label>
            Password:
            <input type="password" name="password" maxlength="10">
        </label>

        <br />

        <input type="submit" value="Login Now">
    </fieldset>
</form>

<ul>
    <li><a href="#register">Sign Up</a></li>
</ul>
